{% extends "base_v1.html" %}

{% block content %}
	<div class="inner_page_agile">

	</div>
	<!--//banner -->
	<!-- short-->
	<div class="services-breadcrumb">
		<div class="inner_breadcrumb">
			<ul class="short_ls">
				<li>
					<a href="/">主页</a>
					<span>| |</span>
				</li>
				<li>注册</li>
			</ul>
		</div>
	</div>
	<!-- //short-->
	<div class="register-form-main">
		<div class="container">
			<div class="title-div">
				<h3 class="tittle">
					<span></span>注册
					<span></span>
				</h3>
				<div class="tittle-style">

				</div>
			</div>

            <div id="error_block" class="alert alert-warning alert-dismissible" role="alert" {% if not error %}hidden{% endif %}>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>错误!</strong>{{ error_message }}
            </div>

			<div class="login-form">
				<form action="/register/" method="post">
                    {% csrf_token %}
                    <div class="">
                        <p>昵称</p>
                        <input type="text" class="name" name="username" placeholder="您在本网站的昵称"/>
                    </div>
                    <div class="">
                        <p>手机</p>
                        <input type="text" class="name" id="phone_number" name="phone_number" style="display: inline-block; width: 400px" placeholder="您在参加社团时预留的手机号码"/>
                        <button type="button" class="btn btn-default btn-lg" id="send_msg">获取验证码</button>
                    </div>
					<div class="">
                        <p>验证码</p>
                        <input type="text" class="name" name="validate_code" value="{{ validate_code }}" placeholder="请输入您收到的短信验证码"/>
                    </div>
					<div class="">
						<p>密码</p>
						<input type="password" class="password" name="password1" id="password1" required="" placeholder="请输入您的密码"/>
					</div>
					<div class="">
						<p>确认密码</p>
						<input type="password" class="password" name="password2" id="password2" required="" placeholder="确认您的密码"/>
					</div>
					<input type="submit" value="注册">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
