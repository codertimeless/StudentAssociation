{% extends "base_v1.html" %}

{% block content %}
	<div class="inner_page_agile">

	</div>
	<!--//banner -->
	<!-- short-->
	<div class="services-breadcrumb">
		<div class="inner_breadcrumb">
			<ul class="short_ls">
				<li>
					<a href="/">主页</a>
					<span>| |</span>
				</li>
				<li>注册</li>
			</ul>
		</div>
	</div>
	<!-- //short-->
	<div class="register-form-main">
		<div class="container">
			<div class="title-div">
				<h3 class="tittle">
					<span></span>注册
					<span></span>
				</h3>
				<div class="tittle-style">

				</div>
			</div>
			<div class="login-form">
				<form action="#" method="post">
					<div class="">
						<p>用户名</p>
						<input type="text" class="name" name="user name" required="" />
					</div>
					<div class="">
						<p>手机</p>
						<input type="email" class="name" name="email" required="" style="width: 400px; display: inline-block; "/>
                        <input type="submit" value="获取验证码" style="width: 150px; float: right; background: #37BF91;">
					</div>
                    <div class="">
                        <p>验证码</p>
                        <input type="text" class="name" name="validation code" required="" />
                    </div>
					<div class="">
						<p>密码</p>
						<input type="password" class="password" name="Password" id="password1" required="" />
					</div>
					<div class="">
						<p>确认密码</p>
						<input type="password" class="password" name="Password" id="password2" required="" />
					</div>
					<label class="anim">
						<input type="checkbox" class="checkbox">
						<span>我同意使用条例</span>
					</label>
					<input type="submit" value="注册">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
