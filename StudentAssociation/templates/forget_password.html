	<div class="register-form-main">

				</h3>

            <div id="error_block" class="alert alert-warning alert-dismissible" role="alert" {% if not error %}hidden{% endif %}>

                  <strong>错误!</strong>{{ error_message }}
            </div>

			<div class="login-form">
				<form action="/forget_password/" method="post">
                {% csrf_token %}
                    <div class="">
                        <p>手机</p>
                        <input type="ipt_code" class="name validation-input" id="with_code_input" name="phone_number"/>
                        <button type="button" class="btn btn-default btn-lg" onclick="send_msg_with_phone();" id="send_msg">获取验证码</button>
                    </div>
					<div class="">
                        <p>验证码</p>
                        <input type="text" class="name" name="validate_code" value="{{ validate_code }}"/>
                    </div>
                    <div class="">
						<p>密码</p>
						<input type="password" class="password" name="password1" id="password1" required="" />
					</div>
					<div class="">
						<p>确认密码</p>
						<input type="password" class="password" name="password2" id="password2" required="" />
					</div>
					<input type="submit" value="提交">
				</form>
			</div>
		</div>
	</div>
