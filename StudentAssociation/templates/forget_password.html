{% extends "base_v1.html" %}

{% block content  %}
	<div class="inner_page_agile">

	</div>
	<div class="services-breadcrumb">
		<div class="inner_breadcrumb">
			<ul class="short_ls">
				<li>
					<a href="/">主页</a>
					<span>| |</span>
				</li>
				<li>忘记密码</li>
			</ul>
		</div>
	</div>
	<div class="register-form-main">
		<div class="container">
			<div class="title-div">
				<h3 class="tittle">
					<span></span>忘记密码
					<span></span>
				</h3>
				<div class="tittle-style">

				</div>
			</div>

            <div id="error_block" class="alert alert-warning alert-dismissible" role="alert" {% if not error %}hidden{% endif %}>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>错误!</strong>{{ error_message }}
            </div>

			<div class="login-form">
				<form action="/forget_password/" method="post">
                    {% csrf_token %}
                        <div class="">
                            <p>手机</p>
                            <input type="text" class="name" id="phone_number" name="phone" style="width: 400px; display: inline-block; "/>
                            <button type="button" class="btn btn-default btn-lg" id="send_msg">获取验证码</button>
                        </div>
					<div class="">
                        <p>验证码</p>
                        <input type="text" class="name" name="validate_code" />
                    </div>
					<input type="submit" value="提交">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
